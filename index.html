<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/hyf.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Order Summary</title>
</head>

<body>

    <main>

        <!-- Section 1 -->

        <section id="section-summary" class="container-1">


                <div class="summary">

                    <h2>Order Summary</h2>

                    <div class="total-line">
                        <p>Total</p>
                        <p>$333 / Month.</p>
                    </div>

                    <hr>

                    <div class="total-line">
                        <p><b>Total</b></p>
                        <p><b>$100</b></p>
                    </div>

                </div>

        </section>

        <!-- Section 2 -->

    <section id="section-payment" class="container-2">

        <!-- Payment Method -->

        <h2>Payment Method</h2>


        <div id="payment-methods" class="payment">

            <div class="images-methods selected">
                <img src="images/visa.png" alt="cards">
                <h3>Credit / Debit</h3>
            </div>

            <div class="images-methods">
                <img src="images/paypal.png" alt="paypal">
                <h3>PayPal</h3>
            </div>

        </div>

      <!-- Card Info -->


      <div id="card-info" class="cardinfo">

        <h2>Card Info</h2>
        
        <label for="card-number">Card Number</label>
        <div class="input-wrappor">
            <input type="text" id="card-number1" placeholder="1234 1234 1234 1234" maxlength="16" pattern="\d{16}" title="Please enter exactly 16 digits">
            <i class="fas fa-question-circle"></i>
            
            
        </div>
        

        

        <div id="cards2" class="cards2">

        <div class="input-expiry">
            <label for="expiry-date">Expiry Date</label>
            <div class="input-wrapper">
                <input type="text" id="expiry-date" placeholder="MM / YY " maxlength="4">
                <i class="fas fa-question-circle"></i>

            </div>

        </div>

        <div class="input-security">
            <label for="security-code">Security Code</label>
            <div class="input-wrapper">
                <input type="text" id="security-code" placeholder="CVV" maxlength="3" >
                <i class="fas fa-question-circle"></i>

            </div>
        </div>
        
        </div>

      </div>

      <!-- BUY NOW -->

    <div class="buy-help-container">
        <button class="buy-now-btn">Buy Now</button>
        <a href="#" class="help-link">Need Help?</a>
    </div>

    </section>
